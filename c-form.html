<body>


    <div class="form-frame">
        <form class="contactform"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd9oI1Go3jssbaaUxDwbdQHGl8nMC_nkYUgjdDYtYQQGTgoNg/formResponse">

            <label class="contact-label" for="name">Name<span class="required">*</span></label>
            <input name="entry.313522024" type="text" id="name" required>

            <label class="contact-label" for="email">Email<span class="required">*</span></label>
            <input name="entry.1203368697" type="email" id="email" required>

            <label class="contact-label" for="message">Message<span class="required">*</span></label>
            <textarea name="entry.1859337102" id="message" rows="4" required></textarea>


            <input class="send-button" type="submit" value="Send Message">
        </form>
    </div>
